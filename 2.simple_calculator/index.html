<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Sum Calculator</title>
    <style>
      #form-area > * {
        margin: 0.5rem 0;
      }
    </style>
  </head>

  <body>
    <h1>Simple Sum Calculator!</h1>
    <form action="/" method="post" id="form-area">
      <input type="text" name="num1" placeholder="Enter the First number" />
      <br />
      <input type="text" name="num2" placeholder="Enter the Second number" />
      <br />
      <button type="submit" name="submit">Calculate Sum</button>
    </form>
  </body>
</html>
